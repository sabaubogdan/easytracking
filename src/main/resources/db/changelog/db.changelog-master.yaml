 databaseChangeLog:
   - changeSet:
       id: 1
       author: Bogdan
       changes:
         - createTable:
             tableName: bug
             columns:
               - column:
                   name: id
                   type: bigint
                   autoIncrement: true
                   constraints:
                     primaryKey: true
                     nullable: false
               - column:
                   name: title
                   type: varchar(50)
                   constraints:
                     nullable: false
               - column:
                   name: description
                   type: varchar(1000)
                   constraints:
                     nullable: false
               - column:
                   name: owner
                   type: varchar(50)
                   constraints:
                     nullable: false
               - column:
                   name: priority
                   type: int
                   constraints:
                     nullable: false
               - column:
                   name: status
                   type: varchar(50)
                   constraints:
                     nullable: false
               - column:
                   name: user_story_id
                   type: bigint
                   constraints:
                     nullable: false
